<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    
    <title>GetSchwifty</title>
  </head>
  <body>
      <div class="container">
        <div class="row top-buffer my-2">
            <div class="col-2">
              <div class="search-container">
                  <input class="form-control" type="text" id="cubeNum" name="search" placeholder="Number of tiles">
              </div>
            </div>
            <div class="col-2">
              <div class="search-container">
                <input class="form-control" type="text" id="userName" name="search" placeholder="Enter name">
              </div>
            </div>
            <div class="col-2">
              <div class="search-container">
                <input class="form-control" type="text" id="rank" name="search" placeholder="Enter rank">
              </div>
            </div>
            <div class="col-2 text-center">
              <button class='btn btn-send btn-md' onclick="main()">Send</button>
            </div>
            <div class="col-2 text-center">
              <button class='btn btn-send btn-md' id="winGame" onclick="automaticWin()" disabled>Win Game</button>
            </div>
            <div class="col-2 text-center">
              <button class='btn btn-send btn-md' id="restart" onclick="restartGame()">Restart Game</button>
            </div>
      </div>
      <div class="row top-buffer my-5">
        <div class="col-12 text-center">
          <div id="win"></div>
          <table id="all-cubes"></table>
        </div>
            
      </div>
      <script src="user.js"></script>
      <script src="utils.js"></script>
      <script src="localStorageUtils.js"></script>
      <script src="validations.js"></script>
      <script src="switching.js"></script>
      <script src="main.js"></script>
      <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  </body>
</html>
